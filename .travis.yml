language: android
android:
  components:
  - platform-tools
  - android-22
  - build-tools-22.0.1
  - extra

jdk: oraclejdk7

notifications:
 email: false

before_install:
    - sudo apt-get update -qq
    - if [ `uname -m` = x86_64 ]; then sudo apt-get update; fi
    - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
    - chmod +x gradlew

script:
  - ls
  - ./gradlew tasks --all
  - ./gradlew init
  - ./gradlew androidDependencies
  - ./gradlew clean
  - ./gradlew build
